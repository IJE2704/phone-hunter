<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center m-4 text-success">Welcome to Phone Hunter</h1>
    <main>
      <section>
        <div class="mb-3 text-center">
          <input id="search-field" type="text" class="form-control w-50 mx-auto"  placeholder="enter phone name">
          <div id="btn-search" class="btn btn-primary m-3">Search</div>
        </div>
      </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 p-5">

                
              </div>
              <div>
                <h1 id="no-found" class="d-none m-5 text-warning text-center">No found your search.Please try new search</h1>
              </div>
        </section>
        <section>
          <div id="spin-field" class="d-flex justify-content-center d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <section id="show-field" class="position-relative text-center d-none">
          <button id="btn-show-all"  class="btn btn-primary ">Show All</button>
        </section>
        <section>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="details-div" class="modal-body">
                  
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
